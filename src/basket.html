<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Магазин по продаже гитар "Gitar Shop"</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- <h1>Магазин по продаже гитар "Gitar Shop"</h1> -->
  <header class="page-header">
  </header>
  <main class="page-main">
    <div class="container">
      <h1 class="visually-hidden">Интернет-магазин гитар "Gitar Shop"</h1>
      <h2 class="page-main__title">Корзина</h2>
      <ul class="breadcrumbs">
        <li class="breadcrumbs__item">
          <a href="#" class="breadcrumbs__link">Главная</a>
          <a href="#" class="breadcrumbs__link">Каталог</a>
          <a href="#" class="breadcrumbs__link breadcrumbs__link--current">Оформляем</a>
        </li>
      </ul>
      <section class="shoppingbag">
        <div class="shoppingbag__content">
          <div class="product">
            <ul class="product__list">
              <li class="product__item">
                <div class="product__image-container">
                  <img src="" alt="picture">
                </div>
                <ul class="product__deckription-list">
                  <li class="product__name">ЭлектроГитара Честер bass</li>
                  <li class="product__identifer-number">Артикул: SO757575</li>
                  <li class="product__type">Электрогитара, 6 струнная </li>
                </ul>
                <div class="product__price">17 500 ₽</div>
                <div class="product__quantity">
                  <button class="product__quantity-button" type="button">-</button>
                  <input id="product-quantity" type="number" value="2" min="0" max="5" step="1" name="product-quantity">
                  <button class="product__quantity-button" type="button">+</button>
                </div>
                <div class="product__price-total">17500 ₽</div>
              </li>
            </ul>
          </div>
        </div>
      </section>
      </div>
  </main>
  <footer class="page-footer">
  </footer>
</body>
</html>
